{% extends "admin_index.html" %}
{% block body %}
<h1 align="center"><b> FACULTY ATTENDENCE</b></h1>
<form id="form1" name="form1" method="post" action="/stock/admin_view_attendence_search/">
  <table class="table table-bordered" border="1">
    <tr>
      <th style="font-size:150%;">Date</th>
      <td>
          <input type="date" name="d" style="font-size:150%;" class="form-control"/>


      </td>
      <td>
        <input type="submit" style="font-size:150%;" class="btn btn-success" name="Submit" value="Go" />
      </td>
    </tr>
  </table>
  <table class="table table-bordered" border="1">
    <tr>
      <th style="font-size:150%;">Sl.No</th>
      <th style="font-size:150%;">Faculty Name </th>
      <th style="font-size:150%;">Date</th>
    </tr>

      {% for i in c  %}
    <tr>
      <td style="font-size:150%;" >&nbsp;{{ forloop.counter }}</td>
      <td style="font-size:150%;" >{{ i.FACULTY.facultyname }}&nbsp;</td>
      <td style="font-size:150%;" >{{ i.date }}&nbsp;</td>
    </tr>
       {% endfor %}
  </table>
</form>
{% endblock %}
